<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale-1">
</head>

<!-------------------------------------------logo to the left, band picture on top with four menu items underneath------------------------------------>

<body>
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="col-md-4 logo"></div>
            </a>
            <div class="col-md-8">
                <div class="row band-pic">
                </div>

                <!--menu items-->

                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 ui-menu-color-home menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><span>Home</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-music menuitem">
                            <a href="music.html" class="hvr-sweep-to-bottom"><span>Music</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-band menuitem">
                            <a href="band.html" class="hvr-sweep-to-bottom"><span>Band</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-bookings menuitem">
                            <a href="bookings.html" class="hvr-sweep-to-bottom"><span>Bookings</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
<!------------------------------------------------------------------------mid section with a video and booking form------------------------------------>
    
    <section class="container-fluid">
        
        <div class="row bg-greenrow-color">
            <div class="col-sm-12">
                <h2 class="section-heading uppercase">We are available for bookings</h2>
                <h3 class="uppercase">Enquire about availability here</h3>
            </div>
            <div class="booking-form">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Booking Details (Date / Venue etc.)" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Booking Request</button>
                    <meta name="viewport" content="width=device-width, initial-scale-1">
                </form>
            </div>
        </div>


    </section>
    
<!-----------------------------------------------FOOTER WITH UPCOMING GIG DATES, A NEWSLETTER SIGN-UP AND SOCIAL MEDIA ICONS---------------------------->
    
<footer class="container-fluid bg-footer-color">

    <div id="footer-info" class="row">
        <div class="col-sm-4 col-md-4">
            <h5 class="uppercase general-sub">Upcoming Gigs</h5>
            <p class="inline-block general-sub">10th June - Liverpool<br> 11th June - Manchester<br> 12th June - Dublin</p>

            <!--<ul class="inline-block general-sub ">
                    <li>10th June - Liverpool</li>
                    <li>11th June - Manchester</li>
                    <li>12th June - Dublin</li></ul>-->

        </div>

        <div class="col-sm-4 col-md-4">
            <h5 class="uppercase general-sub">Sign up to our Newsletter</h5>
            <form class="inline-block">
                <input type="text" name="emailaddress" class="newsletter" id="emailaddress" placeholder="Enter email address" required/>
                <button type="submit" class="btn btn-danger">Sign Up</button>
            </form>
        </div>

        <div class="col-sm-4 col-md-4">
            <h5 class="uppercase general-sub">Stay in touch</h5>
            <ul class="list-inline social-links">
                <li><a target="_blank " href="# "><i class="fa fa-facebook"></i></a></li>
                <li><a target="_blank " href="# "><i class="fa fa-twitter"></i></a></li>
                <li><a target="_blank " href="# "><i class="fa fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>

</footer>
</body>

</html>
